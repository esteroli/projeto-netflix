<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="imagens/icon-netflix.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="imagens/logo-netflix.png" alt="Logo Netflix" id="logo">
    </header>
    <main>
        <div class="container">
            <h1 class="title-entrar">Entrar</h1>
            <form method="post">
                <div class="area-inputs">
                    <div class="area-entrar">
                        <input type="text" name="login" id="login" class="inputs" required>
                        <label for="login">Email ou número de telefone</label>
                    </div>
                    <div class="area-entrar">
                        <input type="password" name="senha" id="senha" class="inputs" required>
                        <label for="senha">Senha</label>
                    </div>
                </div>
                <div class="area-btn">
                    <div class="btn-entrar">
                        <input type="button" value="Entrar" id="entrar" class="inputs">
                    </div>
                    <div class="ajuda">
                        <div class="remember-area">
                            <input type="checkbox" name="lembrar" id="lembrar" checked>
                            <label class="remember-lbl" for="lembrar">Lembre-se de mim</label>
                        </div>
                        <a href="#" id="precisa-ajuda">Precisa de ajuda?</a>
                    </div>
                </div>
            </form>
            <div>
                <p>Novo por aqui? <strong style="color: white">Assine agora</strong>.</p>
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#"
                        style="color: blue;">Saiba mais.</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div id="divisa"></div>
        <div>
            <p>Dúvidas? Ligue <a href="#">0800 591 8942</a></p>
            <a href="#">Perguntas frequentes</a>
            <a href="#">Central de Ajuda</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Privacidade</a>
            <a href="#">Preferências de cookies</a>
            <a href="#">Informações corporativas</a>
        </div>
        <div>
            <select name="idioma" id="idioma">
                <option value="idioma">Português</option>
                <option value="idioma">Inglês</option>
            </select>
        </div>
    </footer>
</body>
</html>
